<html lang="">

    <body>
    
    <div class="login-wrap">
	<div class="login-html">
        <form>
            
<div class="group">
<div id="pepe">HHMoodle Kysely<br><br></div>
<br>
<input type="submit" value="Lähetä">    
       </div> 
        
        </form>
            
	</div>
</div>
        <script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
    <script>
    $.getJSON("https://moodleinquiry.herokuapp.com/questions", function(data){
    var items = [];
    $.each(data, function(key, d){
    items.push( d.question );
    items.push( "<input type='text' id="+d.id[0]+"><br>" )
    });
    $("#pepe").append(items.join(""));
    });   
        
    </script>
    </body>
</html>
